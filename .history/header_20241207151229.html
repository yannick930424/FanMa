<header x-data="{ mobileMenuOpen: false }" :class="{ 'shrink': isScrolled }"
    class="fixed w-full z-50 transition-all duration-300 bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo -->
        <a :href="'/' + $store.language.current + '/'"
            class="logo-link transition-opacity duration-300 hover:opacity-80">
            <img src="../images/logo.png" alt="FanMa Logo" loading="lazy" class="h-8 md:h-12">
        </a>

        <!-- Navigation desktop -->
        <nav aria-label="Navigation principale" role="navigation" class="hidden md:flex space-x-6 lg:space-x-8">
            <a :href="'/' + $store.language.current + '/'"
                x-text="$store.language.t('nav_home')"
                class="text-gray-600 hover:text-blue-600 transition duration-300"></a>
            <a :href="'/' + $store.language.current + '/services'"
                x-text="$store.language.t('nav_services')"
                class="text-gray-600 hover:text-blue-600 transition duration-300"></a>
            <a :href="'/' + $store.language.current + ($store.language.current === 'fr' ? '/a-propos' : '/about')"
                x-text="$store.language.t('nav_about')"
                class="text-gray-600 hover:text-blue-600 transition duration-300"></a>
            <a :href="'/' + $store.language.current + '/contact'"
                x-text="$store.language.t('nav_contact')"
                class="text-gray-600 hover:text-blue-600 transition duration-300"></a>
        </nav>

        <!-- Boutons de langue pour desktop -->
        <div class="hidden md:flex items-center space-x-2">
            <button @click="$store.language.setLanguage('fr')"
                :class="{ 'bg-blue-600 text-white': $store.language.isCurrentLang('fr') }"
                class="px-2 py-1 text-sm rounded">FR</button>
            <button @click="$store.language.setLanguage('en')"
                :class="{ 'bg-blue-600 text-white': $store.language.isCurrentLang('en') }"
                class="px-2 py-1 text-sm rounded">EN</button>
        </div>

        <!-- Bouton menu mobile -->
        <button @click="mobileMenuOpen = !mobileMenuOpen"
            class="md:hidden p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                </path>
            </svg>
        </button>
    </div>

    <!-- Menu mobile -->
    <div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform -translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform -translate-y-2" x-cloak
        class="md:hidden bg-white shadow-lg absolute top-full left-0 right-0">
        <nav aria-label="Navigation principale" role="navigation" class="px-4 py-2 space-y-1">
            <a :href="'/' + $store.language.current + '/'" 
               x-text="$store.language.t('nav_home')" 
               @click="mobileMenuOpen = false"
               class="block py-2 px-4 text-gray-800 hover:bg-blue-50 rounded-md transition duration-150"></a>
            <a :href="'/' + $store.language.current + '/services'" 
               x-text="$store.language.t('nav_services')" 
               @click="mobileMenuOpen = false"
               class="block py-2 px-4 text-gray-800 hover:bg-blue-50 rounded-md transition duration-150"></a>
            <a :href="'/' + $store.language.current + ($store.language.current === 'fr' ? '/a-propos' : '/about')" 
               x-text="$store.language.t('nav_about')" 
               @click="mobileMenuOpen = false"
               class="block py-2 px-4 text-gray-800 hover:bg-blue-50 rounded-md transition duration-150"></a>
            <a :href="'/' + $store.language.current + '/contact'" 
               x-text="$store.language.t('nav_contact')" 
               @click="mobileMenuOpen = false"
               class="block py-2 px-4 text-gray-800 hover:bg-blue-50 rounded-md transition duration-150"></a>
        </nav>
        <div class="flex justify-center py-4 border-t border-gray-200">
            <button @click="$store.language.setLanguage('fr')"
                :class="{ 'bg-blue-600 text-white': $store.language.isCurrentLang('fr'), 'bg-gray-200 text-gray-800': !$store.language.isCurrentLang('fr') }"
                class="px-4 py-2 text-sm font-medium rounded-md mx-1 transition duration-150">FR</button>
            <button @click="$store.language.setLanguage('en')"
                :class="{ 'bg-blue-600 text-white': $store.language.isCurrentLang('en'), 'bg-gray-200 text-gray-800': !$store.language.isCurrentLang('en') }"
                class="px-4 py-2 text-sm font-medium rounded-md mx-1 transition duration-150">EN</button>
        </div>
    </div>
</header>
