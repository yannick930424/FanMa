<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags standards -->
    <meta name="description" content="FanMa est votre expert-conseil en codes du bâtiment, gestion de projet et conception mécanique. Plus de 15 ans d'expérience dans la réalisation de projets complexes.">
    
    <!-- Meta tags OpenGraph -->
    <meta property="og:title" content="FanMa Expert-conseil | Codes et normes, Gestion de projet, Conception mécanique">
    <meta property="og:description" content="Expert-conseil en codes du bâtiment, gestion de projet et conception mécanique. Plus de 15 ans d'expérience dans la réalisation de projets complexes.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_CA">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:image" content="https://www.fanma.ca/assets/images/og-image.jpg">
    <meta property="og:url" content="https://www.fanma.ca/fr/">
    
    <!-- Meta tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FanMa Expert-conseil">
    <meta name="twitter:description" content="Expert-conseil en codes du bâtiment, gestion de projet et conception mécanique. Plus de 15 ans d'expérience.">
    <meta name="twitter:image" content="https://www.fanma.ca/assets/images/twitter-image.jpg">
    
    <!-- Liens alternatifs pour le SEO multilingue -->
    <link rel="alternate" hreflang="fr" href="https://www.fanma.ca/fr/">
    <link rel="alternate" hreflang="en" href="https://www.fanma.ca/en/">
    <link rel="canonical" href="https://www.fanma.ca/fr/">
    
    <title>FanMa Expert-conseil | Codes et normes, Gestion de projet, Conception mécanique</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/language.js"></script>
    <script src="../assets/js/services.js"></script>
    <script src="https://unpkg.com/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="../assets/js/component-loader.js" defer></script>
    <script src="../assets/js/init.js" defer></script>
    
    <!-- Schema.org -->
    <script>
        function loadJSONLD() {
            fetch('../assets/js/schema.jsonld')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = data;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error loading JSON-LD:', error));
        }
        document.addEventListener('DOMContentLoaded', loadJSONLD);
    </script>
</head>
<body x-data="{ isScrolled: false }" 
      x-init="
        window.addEventListener('scroll', () => isScrolled = window.pageYOffset > 20);
        $watch('$store.language.current', () => {
            Alpine.nextTick(() => {
                document.querySelectorAll('[x-data]').forEach(el => {
                    if (el.__x) {
                        el.__x.updateElement(el);
                    }
                });
            });
        });
        $store.language.setLanguage('fr');">
    
    <div id="header-container"></div>
    
    <!-- Section Hero -->
    <section id="hero" class="section relative overflow-hidden min-h-screen flex items-center">
        <!-- Contenu existant du hero -->
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
            <source src="../assets/videos/background.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la vidéo.
        </video>
        <div class="absolute inset-0 bg-black opacity-50"></div>
        
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="max-w-3xl">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 sm:mb-6 leading-tight animate-fadeIn text-white" 
                    x-text="t('hero_title')"></h1>
                
                <!-- Sous-titres -->
                <div class="space-y-2 sm:space-y-3 md:space-y-4 mb-6 sm:mb-8">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white" 
                        x-text="t('hero_title1')"></h2>
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white" 
                        x-text="t('hero_title2')"></h2>
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white" 
                        x-text="t('hero_title3')"></h2>
                </div>
                
                <p class="text-xl sm:text-2xl text-white mb-8 animate-fadeIn" x-text="t('hero_subtitle')"></p>
                
                <a href="#contact" 
                   class="bg-yellow-400 text-blue-900 px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold hover:bg-yellow-300 transition duration-300 inline-block animate-fadeIn shadow-lg hover:shadow-xl transform hover:-translate-y-1" 
                   x-text="t('cta_button')"></a>
            </div>
        </div>
    </section>

    <!-- Section Services -->
    <section id="services" class="section py-12 sm:py-16 md:py-20 bg-light-blue" x-data="serviceModal()">
        <!-- Contenu existant des services -->
    </section>

    <!-- Section À propos -->
    <section id="about" class="section py-12 sm:py-16 md:py-20 bg-gray-100">
        <!-- Contenu existant à propos -->
    </section>

    <!-- Section Histoire et Fondateur -->
    <section id="history-founder" class="section py-12 sm:py-16 md:py-20 bg-gray-100">
        <!-- Contenu existant histoire et fondateur -->
    </section>

    <!-- Section Contact -->
    <section id="contact" class="section py-12 sm:py-16 md:py-20 bg-light-gray" x-data="contactForm()">
        <!-- Contenu existant du contact -->
    </section>

    <div id="footer-container"></div>

    <!-- Bouton Retour en haut -->
    <button id="back-to-top" 
            class="fixed bottom-4 right-4 bg-blue-600 text-white p-2 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 z-50" 
            style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>
</body>
</html>
