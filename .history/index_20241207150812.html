    <script>
        function loadJSONLD() {
            fetch('js/schema.jsonld')
                .then(response => response.text())
                .then(data => {
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = data;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error loading JSON-LD:', error));
        }
        document.addEventListener('DOMContentLoaded', loadJSONLD);
    </script>
    <!-- Ajoutez ces scripts juste avant </head>, après les autres scripts -->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  // Configuration GA4 avec support multilingue
  gtag('config', 'G-XXXXXXXXXX', {
    'page_title': document.title,
    'page_path': window.location.pathname,
    'language': localStorage.getItem('lang') || 'fr'
  });

  // Event pour le changement de langue
  document.addEventListener('language-changed', function(e) {
    gtag('event', 'language_change', {
      'language': e.detail
    });
  });

  // Events pour les formulaires de contact
  document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.querySelector('#contact form');
    if (contactForm) {
      contactForm.addEventListener('submit', function() {
        gtag('event', 'form_submission', {
          'event_category': 'Contact',
          'event_label': 'Contact Form'
        });
      });
    }
  });
</script>

<!-- Global site tag (gtag.js) - Google Ads -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-XXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'AW-XXXXXXXXX');

  // Conversion tracking pour le formulaire de contact
  function gtag_report_conversion(url) {
    var callback = function () {
      if (typeof(url) != 'undefined') {
        window.location = url;
      }
    };
    gtag('event', 'conversion', {
        'send_to': 'AW-XXXXXXXXX/YYYYYYYYYYYYYYYYYYY',
        'event_callback': callback
    });
    return false;
  }

  // Intégration avec le formulaire existant
  document.addEventListener('DOMContentLoaded', function() {
    const contactForm = document.querySelector('#contact form');
    if (contactForm) {
      contactForm.addEventListener('submit', function() {
        gtag_report_conversion();
      });
    }
  });
</script>

<body x-data="{ isScrolled: false }" x-init="
        window.addEventListener('scroll', () => isScrolled = window.pageYOffset > 20);
        $watch('$store.language.current', () => {
            Alpine.nextTick(() => {
                document.querySelectorAll('[x-data]').forEach(el => {
                    if (el.__x) {
                        el.__x.updateElement(el);
                    }
                });
            });
        });
    ">
    <div id="header-container"></div>

    <main class="pt-20">

        <section id="hero" class="relative overflow-hidden min-h-screen flex items-center">
            <div class="absolute inset-0">
                <!-- Remplacement de l'image par la vidéo -->
                <video autoplay muted loop playsinline class="w-full h-full object-cover">
                    <source src="videos/banner.mov" type="video/mp4">
                    <!-- Message de fallback si la vidéo n'est pas supportée -->
                    Your browser does not support the video tag.
                </video>
                <!-- Overlay pour améliorer la lisibilité du texte -->
                <div class="absolute inset-0 bg-black opacity-50"></div>
            </div>
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                <div class="max-w-3xl">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 sm:mb-6 leading-tight animate-fadeIn text-white"
                        x-text="t('hero_title')">
                    </h1>
                    <div class="space-y-2 sm:space-y-3 md:space-y-4 mb-6 sm:mb-8">
                        <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white"
                            x-text="t('hero_title1')">
                        </h2>
                        <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white"
                            x-text="t('hero_title2')">
                        </h2>
                        <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold leading-tight animate-fadeIn text-white"
                            x-text="t('hero_title3')">
                        </h2>
                    </div>
                    </h2>
                    <p class="text-[clamp(1rem,2vw,1.5rem)] text-white mb-8 whitespace-nowrap overflow-hidden text-ellipsis">
                        <span x-text="t('hero_subtitle')"></span>
                    </p>
                    <a href="#contact"
                        class="bg-yellow-400 text-blue-900 px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold hover:bg-yellow-300 transition duration-300 inline-block animate-fadeIn shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                        x-text="t('cta_button')">
                    </a>
                </div>
            </div>
        </section>


        <section id="services" class="py-12 sm:py-16 md:py-20 bg-light-blue" x-data="serviceModal()"
            x-show="services.length > 0" x-cloak>
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-16 text-center text-blue-800"
                    x-text="$store.language.t('services_title')"></h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-10 md:gap-12">
                    <template x-for="(service, index) in services" :key="index">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer"
                            @click="showService(index)">
                            <img :src="service.icon" :alt="service.title" loading="lazy" class="w-16 h-16 mb-6 mx-auto">
                            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-blue-600 text-center"
                                x-text="service.title"></h2>
                            <p class="text-gray-600 text-center" x-text="service.description"></p>
                            <div class="mt-6 text-center">
                                <button class="text-blue-600 hover:text-blue-800 font-medium"
                                    x-text="$store.language.t('learn_more')"></button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Service Modal -->
            <div x-show="activeService !== null" x-cloak
                class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center p-4"
                role="dialog" aria-modal="true" @keydown.escape.window="closeService()"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                <div class="relative bg-white rounded-lg w-full max-w-3xl mx-auto p-6 sm:p-8 shadow-xl"
                    @click.away="closeService()" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-95"
                    x-transition:enter-end="opacity-100 transform scale-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 transform scale-100"
                    x-transition:leave-end="opacity-0 transform scale-95"
                    :aria-labelledby="'modal-title-' + activeService">
                    <button @click="closeService()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <template x-if="getActiveService()">
                        <div class="modal-content text-left">
                            <h3 class="text-2xl sm:text-3xl font-bold mb-6 text-blue-800"
                                x-text="getActiveService().title"></h3>

                            <!-- Contenu spécifique pour chaque service -->
                            <template x-if="getActiveService().id === 'codes_normes'">
                                <!-- Contenu pour "Codes et normes" -->
                                <div>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.subTitle1 || ''"></h4>
                                    <p class="mb-4" x-text="getActiveService().content?.intro1 || ''"></p>
                                    <p class="mb-6" x-text="getActiveService().content?.intro2 || ''"></p>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.expertiseTitle || ''"></h4>
                                    <ul class="list-disc list-outside mb-6 pl-5 space-y-2">
                                        <template x-for="(area, index) in getActiveService().content?.expertiseAreas || ''"
                                            :key="index">
                                            <li>
                                                <span class="font-semibold" x-text="area.title"></span>
                                                <template x-if="area.subitems">
                                                    <ul class="list-circle list-outside ml-5 mt-2 space-y-1">
                                                        <template x-for="(subitem, subindex) in area.subitems"
                                                            :key="subindex">
                                                            <li x-text="subitem"></li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </li>
                                        </template>
                                    </ul>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.subTitle2 || ''"></h4>
                                    <p x-text="getActiveService().content?.interpretation || ''"></p>
                                </div>
                            </template>

                            <template x-if="getActiveService().id === 'project_management'">
                                <!-- Contenu pour "Gestion de projet" -->
                                <div>
                                    <p class="mb-4" x-text="$store.language.t('service_project_management_paragraph1')">
                                    </p>
                                    <p class="mb-4" x-text="$store.language.t('service_project_management_paragraph2')">
                                    </p>
                                </div>
                            </template>

                            <template x-if="getActiveService().id === 'conception_mecanique'">
                                <!-- Contenu pour "Conception mécanique" -->
                                <div>
                                    <p class="mb-4" x-text="$store.language.t('service_conception_intro')"></p>
                                    <ul class="list-disc pl-5 mb-4">
                                        <li x-text="$store.language.t('service_conception_manufacturing')"></li>
                                        <li x-text="$store.language.t('service_conception_building')"></li>
                                        <li x-text="$store.language.t('service_conception_aeronautics')"></li>
                                        <li x-text="$store.language.t('service_conception_oil')"></li>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </template>
                    <button @click="closeService()"
                        class="mt-6 w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        x-text="$store.language.t('close_button')"></button>
                </div>
            </div>
        </section>

        <!-- Section à propos -->

        <section id="about" class="py-12 sm:py-16 md:py-20 bg-gray-100">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-12 md:mb-16 text-center text-blue-800"
                    x-text="$store.language.t('about_title')"></h2>
                <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 sm:p-8 md:p-10">
                    <div class="space-y-6 sm:space-y-8">
                        <p class="text-gray-700 leading-relaxed text-base sm:text-lg"
                            x-text="$store.language.t('about_paragraph1')"></p>
                        <p class="text-gray-700 leading-relaxed text-base sm:text-lg"
                            x-text="$store.language.t('about_paragraph2')"></p>
                        <p class="text-gray-700 leading-relaxed text-base sm:text-lg"
                            x-text="$store.language.t('about_paragraph3')"></p>
                    </div>
                </div>
                <div class="mt-12 sm:mt-16 text-center">
                    <a href="#contact"
                        class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                        <span x-text="$store.language.t('learn_more_button')"></span>
                    </a>
                </div>
            </div>
        </section>
        <section id="history-founder" class="py-12 sm:py-16 md:py-20 bg-gray-100">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-12 md:mb-16 text-center text-blue-800"
                    x-text="$store.language.t('history_founder_title')"></h2>

                <div class="grid md:grid-cols-2 gap-12 md:gap-16">
                    <!-- Sous-section Histoire -->
                    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
                        <h3 class="text-2xl sm:text-3xl font-semibold mb-6 text-blue-600"
                            x-text="$store.language.t('history_title')"></h3>
                        <div class="space-y-4 sm:space-y-6">
                            <p class="text-gray-700 leading-relaxed" x-text="$store.language.t('history_paragraph1')">
                            </p>
                            <p class="text-gray-700 leading-relaxed" x-text="$store.language.t('history_paragraph2')">
                            </p>
                        </div>
                    </div>

                    <!-- Sous-section Fondateur -->
                    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
                        <h3 class="text-2xl sm:text-3xl font-semibold mb-6 text-blue-600"
                            x-text="$store.language.t('founder_title')"></h3>
                        <div class="space-y-6">
                            <p class="text-gray-700 leading-relaxed" x-text="$store.language.t('founder_intro')"></p>

                            <div>
                                <h4 class="text-xl font-semibold mb-3 text-blue-500"
                                    x-text="$store.language.t('founder_education')"></h4>
                                <ul class="list-disc list-inside space-y-2 text-gray-700">
                                    <template x-for="i in [1, 2, 3, 4, 5, 6]">
                                        <li x-text="$store.language.t(`founder_qualification_${i}`)"></li>
                                    </template>
                                </ul>
                            </div>

                            <div>
                                <h4 class="text-xl font-semibold mb-3 text-blue-500"
                                    x-text="$store.language.t('founder_career')"></h4>
                                <ul class="list-disc list-inside space-y-2 text-gray-700">
                                    <template x-for="i in [7, 8, 9]">
                                        <li x-text="$store.language.t(`founder_qualification_${i}`)"></li>
                                    </template>
                                </ul>
                            </div>

                            <div>
                                <h4 class="text-xl font-semibold mb-3 text-blue-500"
                                    x-text="$store.language.t('founder_expertise')"></h4>
                                <p class="text-gray-700" x-text="$store.language.t('founder_qualification_10')"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="section py-12 sm:py-16 md:py-20 bg-light-gray">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-16 text-center text-blue-600" x-text="t('contact_title')"></h2>
        
                <div class="flex flex-wrap -mx-4">
                    <div class="w-full lg:w-1/2 px-4 mb-8 lg:mb-0">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg h-full">
                            <h3 class="text-2xl font-semibold mb-6 text-blue-600" x-text="t('contact_form_title')"></h3>
        
                            <form x-data="contactForm()" @submit.prevent="submitForm">
                                <div class="mb-4">
                                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('name_label')"></label>
                                    <input type="text" id="name" name="name" x-model="form.name" 
                                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                           :class="{'border-red-500': errors.name}">
                                    <p class="text-red-500 text-xs italic mt-1" x-show="errors.name" x-text="errors.name"></p>
                                </div>
                            
                                <div class="mb-4">
                                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('email_label')"></label>
                                    <input type="email" id="email" name="email" x-model="form.email" 
                                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                           :class="{'border-red-500': errors.email}">
                                    <p class="text-red-500 text-xs italic mt-1" x-show="errors.email" x-text="errors.email"></p>
                                </div>
                            
                                <div class="mb-6">
                                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('message_label')"></label>
                                    <textarea id="message" name="message" x-model="form.message" 
                                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                              :class="{'border-red-500': errors.message}" rows="5"></textarea>
                                    <p class="text-red-500 text-xs italic mt-1" x-show="errors.message" x-text="errors.message"></p>
                                </div>

                                <div class="mb-6">
                                    <label for="file" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('file_label')"></label>
                                    <input type="file" id="file" name="file" @change="handleFileUpload" 
                                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                           :class="{'border-red-500': errors.file}">
                                    <p class="text-sm text-gray-600 mt-1" x-text="t('file_help_text')"></p>
                                    <p class="text-red-500 text-xs italic mt-1" x-show="errors.file" x-text="errors.file"></p>
                                </div>
                            
                                <div class="flex items-center justify-between">
                                    <button type="submit" 
                                        class="bg-blue-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold hover:bg-yellow-300 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                        x-text="isSubmitting ? t('form_loading') : t('submit_button')"
                                        :disabled="isSubmitting">
                                    </button>
                                </div>
                            </form>


        
                            <div class="text-center text-gray-600 mt-4" x-show="isSubmitting">
                                <span class="loader" x-text="t('form_loading')"></span>
                            </div>
                        </div>
                    </div>
        
                    <div class="w-full lg:w-1/2 px-4">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg h-full flex flex-col">
                            <h3 class="text-2xl font-semibold mb-6 text-blue-600" x-text="t('contact_info_title')"></h3>
        
                            <ul class="space-y-4 mb-6">
                                <li class="flex items-start">
                                    <svg class="w-6 h-6 text-blue-500 mr-3 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="text-gray-700" x-text="t('company_address')"></span>
                                </li>
                                <li class="flex items-center">
                                    <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <span class="text-gray-700" x-text="t('company_phone')"></span>
                                </li>

    <!-- Scripts JavaScript -->
    <script>
        // Écoute le défilement de la page
        window.addEventListener('scroll', function () {
            const backToTopButton = document.getElementById('back-to-top');
            if (window.scrollY > 300) { // Affiche le bouton lorsque l'utilisateur a défilé de plus de 300px
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        // Fonction pour remonter en haut de la page
        document.getElementById('back-to-top').addEventListener('click', function (event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Défilement doux
            });
        });
    </script>
