<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags standards -->
    <meta name="description" content="Services d'expert-conseil FanMa : Codes et normes du bâtiment, Gestion de projet, Conception mécanique. Solutions sur mesure par des experts qualifiés.">
    
    <!-- Meta tags OpenGraph -->
    <meta property="og:title" content="Services - FanMa Expert-conseil"> 
    <meta property="og:description" content="Découvrez nos services d'expertise : Codes et normes du bâtiment, Gestion de projet professionnelle, Conception mécanique innovante. Solutions adaptées à vos besoins.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_CA">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:image" content="https://www.fanma.ca/images/og-image-services.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.fanma.ca/fr/services">
    
    <!-- Meta tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Services - FanMa Expert-conseil">
    <meta name="twitter:description" content="Découvrez nos services d'expertise : Codes et normes du bâtiment, Gestion de projet professionnelle, Conception mécanique innovante.">
    <meta name="twitter:image" content="https://www.fanma.ca/images/twitter-image-services.jpg">
    
    <!-- Liens alternatifs pour le SEO multilingue -->
    <link rel="alternate" hreflang="fr" href="https://www.fanma.ca/fr/services">
    <link rel="alternate" hreflang="en" href="https://www.fanma.ca/en/services">
    <link rel="canonical" href="https://www.fanma.ca/fr/services">
    
    <title>Services - FanMa Expert-conseil | Codes et normes, Gestion de projet, Conception mécanique</title>
    
    <!-- Imports des styles et scripts -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/services.js"></script>
    <script src="https://unpkg.com/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="../js/component-loader.js" defer></script>
    <script src="../js/init.js" defer></script>
</head>
<body x-data="{ isScrolled: false }" 
      x-init="
        window.addEventListener('scroll', () => isScrolled = window.pageYOffset > 20);
        $watch('$store.language.current', () => {
            Alpine.nextTick(() => {
                document.querySelectorAll('[x-data]').forEach(el => {
                    if (el.__x) {
                        el.__x.updateElement(el);
                    }
                });
            });
        });
        $store.language.setLanguage('fr');">
    
    <div id="header-container"></div>
    
    <!-- Section Services -->
    <main class="pt-20">
        <section id="services" x-data="serviceModal()" class="py-12 sm:py-16 md:py-20 bg-light-blue">
            <!-- Contenu existant de la section services -->
        </section>
    </main>

    <div id="footer-container"></div>
</body>
</html>
