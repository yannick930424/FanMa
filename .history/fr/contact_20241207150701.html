<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags standards -->
    <meta name="description" content="Contactez FanMa Expert-conseil pour vos projets en codes du bâtiment, gestion de projet et conception mécanique. Notre équipe d'experts est à votre écoute.">
    
    <!-- Meta tags OpenGraph -->
    <meta property="og:title" content="Contact - FanMa Expert-conseil | Discutons de votre projet"> 
    <meta property="og:description" content="Prenez contact avec notre équipe d'experts pour vos projets. Bureau à Mirabel, disponible pour tout le Québec.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_CA">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:image" content="https://www.fanma.ca/images/og-image-contact.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.fanma.ca/fr/contact">
    
    <!-- Meta tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - FanMa Expert-conseil | Discutons de votre projet">
    <meta name="twitter:description" content="Prenez contact avec notre équipe d'experts pour vos projets. Bureau à Mirabel, disponible pour tout le Québec.">
    <meta name="twitter:image" content="https://www.fanma.ca/images/twitter-image-contact.jpg">
    
    <!-- Liens alternatifs pour le SEO multilingue -->
    <link rel="alternate" hreflang="fr" href="https://www.fanma.ca/fr/contact">
    <link rel="alternate" hreflang="en" href="https://www.fanma.ca/en/contact">
    <link rel="canonical" href="https://www.fanma.ca/fr/contact">
    
    <title>Contact - FanMa Expert-conseil | Discutons de votre projet</title>
    
    <!-- Imports des styles et scripts -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/services.js"></script>
    <script src="https://unpkg.com/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="../js/component-loader.js" defer></script>
    <script src="../js/init.js" defer></script>
</head>
<body x-data="{ isScrolled: false }" 
      x-init="
        window.addEventListener('scroll', () => isScrolled = window.pageYOffset > 20);
        $watch('$store.language.current', () => {
            Alpine.nextTick(() => {
                document.querySelectorAll('[x-data]').forEach(el => {
                    if (el.__x) {
                        el.__x.updateElement(el);
                    }
                });
            });
        });
        $store.language.setLanguage('fr');">
    
    <div id="header-container"></div>
    
    <main class="pt-20">
        <!-- Section Contact -->
        <section id="contact" class="section py-12 sm:py-16 md:py-20 bg-light-gray"
                x-data="contactForm()">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-16 text-center text-blue-600" 
                    x-text="t('contact_title')"></h2>
                
                <div class="flex flex-wrap -mx-4">
                    <!-- Formulaire de contact -->
                    <div class="w-full lg:w-1/2 px-4 mb-8 lg:mb-0">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg h-full">
                            <h3 class="text-2xl font-semibold mb-6 text-blue-600" 
                                x-text="t('contact_form_title')"></h3>
                            
                                <form x-data="contactForm()" @submit.prevent="submitForm">
                                    <div class="mb-4">
                                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('name_label')"></label>
                                        <input type="text" id="name" name="name" x-model="form.name" 
                                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                               :class="{'border-red-500': errors.name}">
                                        <p class="text-red-500 text-xs italic mt-1" x-show="errors.name" x-text="errors.name"></p>
                                    </div>
                                
                                    <div class="mb-4">
                                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('email_label')"></label>
                                        <input type="email" id="email" name="email" x-model="form.email" 
                                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                               :class="{'border-red-500': errors.email}">
                                        <p class="text-red-500 text-xs italic mt-1" x-show="errors.email" x-text="errors.email"></p>
                                    </div>
                                
                                    <div class="mb-6">
                                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('message_label')"></label>
                                        <textarea id="message" name="message" x-model="form.message" 
                                                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                  :class="{'border-red-500': errors.message}" rows="5"></textarea>
                                        <p class="text-red-500 text-xs italic mt-1" x-show="errors.message" x-text="errors.message"></p>
                                    </div>
    
                                    <div class="mb-6">
                                        <label for="file" class="block text-gray-700 text-sm font-bold mb-2" x-text="t('file_label')"></label>
                                        <input type="file" id="file" name="file" @change="handleFileUpload" 
                                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                               :class="{'border-red-500': errors.file}">
                                        <p class="text-sm text-gray-600 mt-1" x-text="t('file_help_text')"></p>
                                        <p class="text-red-500 text-xs italic mt-1" x-show="errors.file" x-text="errors.file"></p>
                                    </div>
                                
                                    <div class="flex items-center justify-between">
                                        <button type="submit" 
                                            class="bg-blue-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full font-semibold hover:bg-yellow-300 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                            x-text="isSubmitting ? t('form_loading') : t('submit_button')"
                                            :disabled="isSubmitting">
                                        </button>
                                    </div>
                                </form>
                        </div>
                    </div>
                    
                    <!-- Informations de contact -->
                    <div class="w-full lg:w-1/2 px-4">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg h-full flex flex-col">
                            <h3 class="text-2xl font-semibold mb-6 text-blue-600" x-text="t('contact_info_title')"></h3>
        
                            <ul class="space-y-4 mb-6">
                                <li class="flex items-start">
                                    <svg class="w-6 h-6 text-blue-500 mr-3 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="text-gray-700" x-text="t('company_address')"></span>
                                </li>
                                <li class="flex items-center">
                                    <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                    <span class="text-gray-700" x-text="t('company_phone')"></span>
                                </li>
                                <li class="flex items-center">
                                    <svg class="w-6 h-6 text-blue-500 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    <span class="text-gray-700" x-text="t('company_email')"></span>
                                </li>
                            </ul>
        
                            <div class="mt-6">
                                <h4 class="text-xl font-semibold mb-4 text-blue-600" x-text="t('opening_hours')"></h4>
                                <ul class="space-y-2">
                                    <li x-text="t('weekdays')"></li>
                                    <li x-text="t('weekends')"></li>
                                </ul>
                            </div>
        
                            <div class="mt-auto">
                                <h4 class="text-xl font-semibold mb-4 text-blue-600" x-text="t('follow_us')"></h4>
                                <div class="flex space-x-4">
                                    <a :href="window.siteData.socialMedia.linkedin" class="text-blue-500 hover:text-blue-600 transition duration-300 transform hover:scale-110" target="_blank" rel="noopener noreferrer">
                                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                        </svg>
                                    </a>
                                    <a :href="window.siteData.socialMedia.twitter" class="text-blue-500 hover:text-blue-600 transition duration-300 transform hover:scale-110" target="_blank" rel="noopener noreferrer">
                                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                                        </svg>
                                    </a>
                                    <a :href="window.siteData.socialMedia.facebook" class="text-blue-500 hover:text-blue-600 transition duration-300 transform hover:scale-110" target="_blank" rel="noopener noreferrer">
                                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
</body>
</html>
