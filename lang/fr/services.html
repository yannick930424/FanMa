<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags standards -->
    <meta name="description" content="Services d'expert-conseil FanMa : Codes et normes du bâtiment, Gestion de projet, Conception mécanique. Solutions sur mesure par des experts qualifiés.">
    
    <!-- Meta tags OpenGraph -->
    <meta property="og:title" content="Services - FanMa Expert-conseil"> 
    <meta property="og:description" content="Découvrez nos services d'expertise : Codes et normes du bâtiment, Gestion de projet professionnelle, Conception mécanique innovante. Solutions adaptées à vos besoins.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="fr_CA">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:image" content="https://www.fanma.ca/images/og-image-services.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.fanma.ca/fr/services">
    
    <!-- Meta tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Services - FanMa Expert-conseil">
    <meta name="twitter:description" content="Découvrez nos services d'expertise : Codes et normes du bâtiment, Gestion de projet professionnelle, Conception mécanique innovante.">
    <meta name="twitter:image" content="https://www.fanma.ca/images/twitter-image-services.jpg">
    
    <!-- Liens alternatifs pour le SEO multilingue -->
    <link rel="alternate" hreflang="fr" href="https://www.fanma.ca/fr/services">
    <link rel="alternate" hreflang="en" href="https://www.fanma.ca/en/services">
    <link rel="canonical" href="https://www.fanma.ca/fr/services">
    
    <title>Services - FanMa Expert-conseil | Codes et normes, Gestion de projet, Conception mécanique</title>
    
    <!-- Imports des styles et scripts -->
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../assets/css/styles.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="../../assets/js/data/data.js"></script>
    <script src="../../assets/js/data/translations.js"></script>
    <script src="../../assets/js/core/language.js"></script>
    <script src="../../assets/js/components/services.js"></script>
    <script src="https://unpkg.com/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <script src="../../assets/js/components/component-loader.js" defer></script>
    <script src="../../assets/js/core/init.js" defer></script>
</head>
<body x-data="{ isScrolled: false }" 
      x-init="
        window.addEventListener('scroll', () => isScrolled = window.pageYOffset > 20);
        $watch('$store.language.current', () => {
            Alpine.nextTick(() => {
                document.querySelectorAll('[x-data]').forEach(el => {
                    if (el.__x) {
                        el.__x.updateElement(el);
                    }
                });
            });
        });
        $store.language.setLanguage('fr');">
    
    <div id="header-container"></div>
    
    <!-- Section Services -->
    <main class="pt-20">
        <section id="services" class="py-12 sm:py-16 md:py-20 bg-light-blue" x-data="serviceModal()"
            x-show="services.length > 0" x-cloak>
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-10 sm:mb-16 text-center text-blue-800"
                    x-text="$store.language.t('services_title')"></h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-10 md:gap-12">
                    <template x-for="(service, index) in services" :key="index">
                        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer"
                            @click="showService(index)">
                            <img :src="service.icon" :alt="service.title" loading="lazy" class="w-16 h-16 mb-6 mx-auto">
                            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-blue-600 text-center"
                                x-text="service.title"></h2>
                            <p class="text-gray-600 text-center" x-text="service.description"></p>
                            <div class="mt-6 text-center">
                                <button class="text-blue-600 hover:text-blue-800 font-medium"
                                    x-text="$store.language.t('learn_more')"></button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Service Modal -->
            <div x-show="activeService !== null" x-cloak
                class="fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center p-4"
                role="dialog" aria-modal="true" @keydown.escape.window="closeService()"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                <div class="relative bg-white rounded-lg w-full max-w-3xl mx-auto p-6 sm:p-8 shadow-xl"
                    @click.away="closeService()" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-95"
                    x-transition:enter-end="opacity-100 transform scale-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="opacity-100 transform scale-100"
                    x-transition:leave-end="opacity-0 transform scale-95"
                    :aria-labelledby="'modal-title-' + activeService">
                    <button @click="closeService()"
                        class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <template x-if="getActiveService()">
                        <div class="modal-content text-left">
                            <h3 class="text-2xl sm:text-3xl font-bold mb-6 text-blue-800"
                                x-text="getActiveService().title"></h3>

                            <!-- Contenu spécifique pour chaque service -->
                            <template x-if="getActiveService().id === 'codes_normes'">
                                <!-- Contenu pour "Codes et normes" -->
                                <div>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.subTitle1 || ''"></h4>
                                    <p class="mb-4" x-text="getActiveService().content?.intro1 || ''"></p>
                                    <p class="mb-6" x-text="getActiveService().content?.intro2 || ''"></p>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.expertiseTitle || ''"></h4>
                                    <ul class="list-disc list-outside mb-6 pl-5 space-y-2">
                                        <template x-for="(area, index) in getActiveService().content?.expertiseAreas || ''"
                                            :key="index">
                                            <li>
                                                <span class="font-semibold" x-text="area.title"></span>
                                                <template x-if="area.subitems">
                                                    <ul class="list-circle list-outside ml-5 mt-2 space-y-1">
                                                        <template x-for="(subitem, subindex) in area.subitems"
                                                            :key="subindex">
                                                            <li x-text="subitem"></li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </li>
                                        </template>
                                    </ul>
                                    <h4 class="text-xl font-semibold mb-4 text-blue-700"
                                        x-text="getActiveService().content?.subTitle2 || ''"></h4>
                                    <p x-text="getActiveService().content?.interpretation || ''"></p>
                                </div>
                            </template>

                            <template x-if="getActiveService().id === 'project_management'">
                                <!-- Contenu pour "Gestion de projet" -->
                                <div>
                                    <p class="mb-4" x-text="$store.language.t('service_project_management_paragraph1')">
                                    </p>
                                    <p class="mb-4" x-text="$store.language.t('service_project_management_paragraph2')">
                                    </p>
                                </div>
                            </template>

                            <template x-if="getActiveService().id === 'conception_mecanique'">
                                <!-- Contenu pour "Conception mécanique" -->
                                <div>
                                    <p class="mb-4" x-text="$store.language.t('service_conception_intro')"></p>
                                    <ul class="list-disc pl-5 mb-4">
                                        <li x-text="$store.language.t('service_conception_manufacturing')"></li>
                                        <li x-text="$store.language.t('service_conception_building')"></li>
                                        <li x-text="$store.language.t('service_conception_aeronautics')"></li>
                                        <li x-text="$store.language.t('service_conception_oil')"></li>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </template>
                    <button @click="closeService()"
                        class="mt-6 w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        x-text="$store.language.t('close_button')"></button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
</body>
</html>
